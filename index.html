 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- unicons css-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
 </head>
 <body>
    <div class="input-field">
        <input type="email" id="email" placeholder="Entrer your email">
         <i class="uil uil-envelope email-icon"></i>
       
        
        <!-- javascript-->
        <script>
            const input=document.querySelector("input"),
            emailIcon=document.querySelector(".email-icon");
            input.addEventListener("keyup",()=>{
                let pattern = /^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if(input.value===""){
                    return console.log("empty");

                }
               if(input.value.match(pattern)){
                  emailIcon.classList.replace("uil-envelope","uil-check-circle");
                    return emailIcon.style.color="green";
               }  
                else{
                 //    emailIcon.classList.remove("active");
                 console.log("invalid");
                } 
                
            })
        </script>
    </div>
    
 </body>
 </html>
