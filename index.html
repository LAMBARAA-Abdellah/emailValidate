 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- unicons css-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
 </head>
 <body>
    <div class="input-field">
        <input type="email" id="email" placeholder="Entrer your email">
         <i class="uil uil-envelope email-icon"></i>
       
        
        <!-- javascript-->
        <script>
            const input=document.querySelector("input"),
            emailIcon=document.querySelector(".email-icon");
            input.addEventListener("keyup",()=>{
                //regex pour verifier si l'email est valide
                let pattern=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                if(input.value===""){
                    emailIcon.classList.replace("uil-check-circle","uil-envelope");
                 return emailIcon.style.color="#b4b4b4";

                }
               if(input.value.match(pattern)){
                  emailIcon.classList.replace("uil-envelope","uil-check-circle");
                    return emailIcon.style.color="green";
               }  
                else{
                    emailIcon.classList.replace("uil-check-circle","uil-envelope");
                 //    emailIcon.classList.remove("active");
                 return emailIcon.style.color="#de0611";
                } 
                
            })
        </script>
    </div>
    
 </body>
 </html>
